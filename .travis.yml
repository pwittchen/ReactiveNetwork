language: android
jdk: oraclejdk8

android:
  components:
    - build-tools-24.0.3
    - tools
    - platform-tools
    - android-25
    - extra-android-m2repository
    - extra-google-m2repository

install:
  - true

licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

after_success:
  - bash <(curl -s https://codecov.io/bash)

script:
  - ./gradlew clean build test jacocoTestReport check